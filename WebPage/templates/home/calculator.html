<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор доходов и расходов</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>

<div class="container">
    <h1>Калькулятор</h1>

    <div class="section" id="income-section">
        <h2>Доходы</h2>
        <div class="input-group">
            <input type="text" id="income-description" placeholder="Описание" />
            <input type="number" id="income-amount" placeholder="Сумма" />
            <button onclick="addIncome()">Добавить</button>
        </div>
        <div id="income-list"></div>
    </div>

    <div class="section" id="expense-section">
        <h2>Расходы</h2>
        <div class="input-group">
            <input type="text" id="expense-description" placeholder="Описание" />
            <input type="number" id="expense-amount" placeholder="Сумма" />
            <button onclick="addExpense()">Добавить</button>
        </div>
        <div id="expense-list"></div>
    </div>

    <div class="section">
        <h2>Остаток</h2>
        <div class="result" id="balance">0</div>
    </div>
</div>

<script src="/js/calculator.js"></script>

</body>
</html>
