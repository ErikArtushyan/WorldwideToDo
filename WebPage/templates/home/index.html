<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <div class="header-absolute">
            <h1 class="header-absolute-text">WorldwideToDo</h1>
        </div>

        <div class="header-content">
            <h1 class="header-content-text">Tasks</h1>
        </div>
    </header>


  <nav class="navbar">
    <ul>
      <li>
        <a href="index.html">
          <img src="/images/tasks.png" alt="Icon 1">
        </a>
      </li>
      <li>
        <a href="calculator.html">
          <img src="/images/calculator.png" alt="Icon 2">
        </a>
      </li>
      <li>
        <a href="diary.html">
          <img src="/images/note.png" alt="Icon 3">
        </a>
      </li>
      <li>
        <a href="motivs.html">
          <img src="/images/info-desk.png" alt="Icon 4">
        </a>
      </li>
      <li>
        <a href="about.html">
          <img src="/images/info-circle.png" alt="Icon 5">
        </a>
      </li>
    </ul>
  </nav>




    <div class="container">
        <h1>Description</h1>
        <input type="text" id="taskInput" placeholder="Введите задачу...">
        <h1>Start Data</h1>
        <input type="datetime-local" id="startTime">
        <h1>End Data</h1>
        <input type="datetime-local" id="endTime">
        
        <button id="addTaskBtn">Добавить задачу</button>
        <ul id="taskList"></ul>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
            <button id="confirmBtn">Подтвердить</button>
        </div>
    </div>

    <div id="result"></div>

    <script src="/js/main.js"></script>
</body>
</html>
